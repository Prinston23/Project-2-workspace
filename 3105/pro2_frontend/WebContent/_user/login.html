<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>

<script src="resources/js/bootstrap.min.js"></script>
<style type="text/css">
body{
background-image:url(resources/img/bglogin.png);

}
</style>
<body ng-app="app"
	style="background-image: url(assets/img/bglogin.png);height:100% !important;min-height:100%;background-repeat:repeat;">
 <div class="col s7 m4 offset-m4 offset-s3">
      <div class="row">
          <div align="center" class="mkLoginLogoHeader">
              <img src="resources/img/logo_1.png" alt="Phoneix">
          </div>
      </div>
	<div class="container" ng-controller="UserController ">
		<br /> <br /> <br />
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>

				</div>

				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>
					<form id="loginform" class="form-horizontal" name="myForm"
						role="form" method="post">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username" value=""
								placeholder="username" ng-model="user.username" required>
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password" ng-model="user.password" required>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="#register">Sign Up Here </a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-offset-5 col-sm-10">{{message}}</div>
</body>
</html>
