<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update User Detail</title>
</head>
<body>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">
				Username</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.username"
					disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">
				Firstname</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.firstname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">
				Lastname</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.lastname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">
				Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">
				Email</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">
				role </label>
			<div class="col-sm-4">
				<input type="radio" ng-model="user.role" value="Student">
				Student <br /> <input type="radio" ng-model="user.role"
					value="Alumini"> Alumini <br /> <input type="radio"
					ng-model="user.role" value="Employee"> Employee
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="submit" ng-click="updateUser()" value="Edit"
					class="btn btn-primary">Edit</button>
			</div>
		</div>
	</form>
</body>
</html>
