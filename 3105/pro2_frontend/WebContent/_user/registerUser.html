<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
<script src="resources/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="resources/css/CustomCSS.css">
<style type="text/css">
body {
	background-image: url(resources/img/bglogin.png);
}
</style>
</head>
<body ng-app="app">
	{{message}}
	<div class="container" style="top: 30%;">
		<br />
		<div class="col s7 m4 offset-m4 offset-s3">
			<div class="row">
				<div align="center" class="mkLoginLogoHeader">
					<img src="resources/img/logo_1.png" alt="Phoneix">
				</div>
			</div>
			<br />
			<form class="form-horizontal" name="myForm" role="form"
				ng-submit="submit()">
				<div class="form-group"
					ng-class="{'has-error': form.firstname.$dirty && form.firstname.$error.required}">
					<label for="firstname" class="col-sm-3 control-label"
						style="text-align: right;">First Name:</label>
					<div class="col-sm-6">
						<input type="text" name="firstname" id="firstname"
							class="form-control" placeholder="First Name"
							ng-model="user.firstname" required /> <span
							ng-show="form.firstname.$dirty && form.firstname.$error.required"
							class="help-block"></span>
					</div>
				</div>

				<div class="form-group"
					ng-class="{'has-error': form.lastname.$dirty && form.lastname.$error.required}">
					<label for="lastname" class="col-sm-3 control-label"
						style="text-align: right;">Last Name:</label>
					<div class="col-sm-6">
						<input type="text" name="lastname" id="lastname"
							class="form-control" ng-model="user.lastname" required
							placeholder="Last Name" /> <span
							ng-show="form.lastname.$dirty && form.lastname.$error.required"
							class="help-block"></span>
					</div>
				</div>



				<div class="form-group">
					<label for="useridentity" class="col-sm-3 control-label"
						style="text-align: right;">Registered as :</label>
					<div class="col-sm-6">
						<label class="radio-inline"> <input type="radio"
							name="useridentity" value="Student" ng-model="user.role"
							checked="checked">Student
						</label> <label class="radio-inline"> <input type="radio"
							name="useridentity" value="Alumini" ng-model="user.role">Alumini
						</label> <label class="radio-inline"> <input type="radio"
							name="useridentity" value="External" ng-model="user.role">Employee
						</label>
					</div>
				</div>



				<div class="form-group"
					ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
					<label for="username" class="col-sm-3 control-label"
						style="text-align: right;">User Name:</label>
					<div class="col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" ng-model="user.username" required
							placeholder="User Name" /> <span
							ng-show="form.username.$dirty && form.usertname.$error.required"
							class="help-block"></span>
					</div>
				</div>
				<div class="form-group"
					ng-class="{'has-error': form.password.$dirty && form.password.$error.required}">
					<label for="password" class="col-sm-3 control-label"
						style="text-align: right;">Password:</label>
					<div class="col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" ng-model="user.password" required
							placeholder="Password" /> <span
							ng-show="form.password.$dirty && form.password.$error.required"
							class="help-block"></span>
					</div>
				</div>
				<div class="form-group"
					ng-class="{'has-error': form.email.$dirty && form.email.$error.required}">
					<label for="email" class="col-sm-3 control-label"
						style="text-align: right;">Email</label>
					<div class="col-sm-6">
						<input type="email" name="email" id="email" class="form-control"
							ng-model="user.email" required placeholder="Email ID" /> <span
							ng-show="form.email.$dirty && form.email.$error.required"
							class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-info"
							ng-click="registerUser()">Register</button>
						<button type="reset" class="btn btn-danger"
							ng-click="ctrl.reset()">Clear</button>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
