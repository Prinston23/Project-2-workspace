<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter
				the title</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="blog.title">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Content</label>
			<div class="col-sm-4">
				<textarea type="text" class="form-control" ng-model="blog.body"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="submit" ng-click="createBlog()"
					class="btn btn-primary">Create Blog</button>
			</div>
		</div>
	</form>
</body>
</html>
