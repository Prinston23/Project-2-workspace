<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
</head>
<body>
<div id="carousel-example-generic" class="carousel slide"
		data-target="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0"
				class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"
				class="active"></li>
			
		</ol>
		<!-- Wrapper for sliders -->
		<div class="carousel-inner">
			<div class="item active">
				<img class="img-fluid" alt="Life Style Men Apparel"
					src="resources/img/Capture.PNG" style="height: 560px; width: 1700px">
				<div class="carousel-caption"></div>
			</div>

			<div class="item">
				<a href=""><img class="img-fluid"
					alt="Mens Apparel" src="resources/img/Capture2.PNG"
					style="height: 560px; width: 1700px"> </a>
				<div class="carousel-caption"></div>
			</div>
			

			


		</div>
		<!-- Controls -->
		<a class="left carousel-control"
			data-target="#carousel-example-generic" data-slide="prev"> <span
			class="glyphicon glyphicon-chevron-left"></span>
		</a> <a class="right carousel-control"
			data-target="#carousel-example-generic" data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right"></span>
		</a>

	</div>
	
</body>
</html>
